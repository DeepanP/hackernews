image: node:latest

stages: 
  - build
  - deploy
cache:
  paths:
    - node_modules/

install-dependencies-and-build:
  stage: build
  script: 
    - npm install
    - npm run build
  artifacts:
    paths:
      - node_modules/

# write the heroku-deployment job here
heroku-deployment:
  stage: deploy
  only:
    - master
  variables:
    NODE_ENV: 'production'
  script:
  - npm install --production
  - git push https://heroku:$HEROKU_KEY@git.heroku.com/hacker-news-channel.git HEAD:master
